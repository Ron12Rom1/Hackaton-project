<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldier Login - Support Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Soldier Login</h1>
        <form class="login-form" action="/api/token" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" name="user_type" value="soldier">
            <button type="submit" class="btn soldier">Login</button>
        </form>
        <div class="links">
            <a href="/" class="back-link">Back to Home</a>
            <a href="/register/soldier" class="register-link">Register as Soldier</a>
        </div>
    </div>
</body>
</html>
