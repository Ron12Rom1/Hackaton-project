<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה למערכת</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div class="container">
        <h1>הרשמה למערכת</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_number">תעודת זהות:</label>
                <input type="text" id="id_number" name="id_number" pattern="[0-9]{9}" maxlength="9" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">אימות סיסמה:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="user_type">סוג משתמש:</label>
                <select id="user_type" name="user_type" required>
                    <option value="">בחר סוג משתמש</option>
                    <option value="soldier">חייל</option>
                    <option value="evacuee">מפונה</option>
                    <option value="psychologist">פסיכולוג</option>
                </select>
            </div>
            <button type="submit" class="button">הרשמה</button>
        </form>
        <a href="/" class="back-link">חזרה לדף הראשי</a>
    </div>
</body>
</html>
