<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפשרויות תמיכה לפסיכולוגים</title>
    <link rel="stylesheet" href="/static/css/psychologist_options.css">
</head>
<body>
    <div class="main-content">
        <div class="meetings-section">
            <h2>פגישות שנקבעו</h2>
            <div id="meetings-container">
                <!-- Meetings will be displayed here -->
            </div>
        </div>
        <div class="nav-buttons">
            <a href="/" class="nav-button">התנתקות</a>
        </div>
        <h2>אפשרויות תמיכה לפסיכולוגים</h2>
    
        <div class="option-card" onclick="showDateTimeSelector('soldier')">
            <h3>פגישה עם חייל</h3>
            <p>קבע פגישה עם חייל</p>
            <div class="datetime-selector" id="soldier-datetime">
                <input type="date" id="soldier-date" min="{{ today }}">
                <select id="soldier-time" class="time-select">
                    <option value="">בחר שעה</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                </select>
                <p style="color: #856404; font-size: 0.9em;">פגישות נקבעות במרווחים של 30 דקות</p>
                <button onclick="scheduleMeeting('soldier')">קבע פגישה</button>
            </div>
        </div>
        
        <div class="option-card" onclick="showDateTimeSelector('evacuee')">
            <h3>פגישה עם מפונה</h3>
            <p>קבע פגישה עם מפונה</p>
            <div class="datetime-selector" id="evacuee-datetime">
                <input type="date" id="evacuee-date" min="{{ today }}">
                <select id="evacuee-time" class="time-select">
                    <option value="">בחר שעה</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                </select>
                <p style="color: #856404; font-size: 0.9em;">פגישות נקבעות במרווחים של 30 דקות</p>
                <button onclick="scheduleMeeting('evacuee')">קבע פגישה</button>
            </div>
        </div>
        
        <div class="option-card" onclick="window.location.href='/chat-bot'">
            <h3>צ'אט עם בוט</h3>
            <p>שוחח עם בוט AI שיעזור לך</p>
        </div>
    </div>

    <script src="/static/javascript/psychologist_options.js"></script>
</body>
</html>
