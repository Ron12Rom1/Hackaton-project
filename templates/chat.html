<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אט תמיכה</title>
    <link rel="stylesheet" href="/static/css/chat.css">
    <script src="/static/javascript/chat.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="nav-buttons">
                <button class="nav-button" onclick="history.back()">חזרה למסך הראשי</button>
            </div>
            <h2>צ'אט תמיכה - {{ user_type }}</h2>
        </div>
        <div class="chat-messages" id="messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="הקלד הודעה...">
            <button onclick="sendMessage()">שלח</button>
        </div>
    </div>
</body>
</html>
