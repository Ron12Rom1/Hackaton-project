<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה למערכת</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <h1>כניסה כ{{ user_type }}</h1>
        {% if request.query_params.get('error') %}
            <div class="error">שם משתמש, תעודת זהות או סיסמה שגויים</div>
        {% endif %}
        <form method="POST" action="/login">
            <input type="hidden" name="user_type" value="{{ user_type }}">
            <div class="form-group">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_number">תעודת זהות:</label>
                <input type="text" id="id_number" name="id_number" pattern="[0-9]{9}" maxlength="9" required>
                <small style="color: #666; font-size: 0.8em;">חובה להזין את תעודת הזהות המדויקת</small>
            </div>
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">כניסה</button>
        </form>
        <a href="/" class="back-link">חזרה לדף הראשי</a>
    </div>
</body>
</html>
